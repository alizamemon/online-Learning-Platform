<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
        }
        
    </style>
</head>
<body>
    <header class="header">
        <section class="flex">
            <a href="index.html" class="logo">LearnSphere</a>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">Login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Student Login </h2>
            <form action="" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="flex-btn">
                    <a href="stuDashboard.html" class="option-btn">Login</a>
                </div>
            </form>
        </div>

        <div class="login-box">
            <h2>Instructor Login </h2>
            <form action="" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="flex-btn">
                    <a href="instructDashboard.html" class="option-btn">Login</a>
                </div>
            </form>
        </div>

    </div>

    <footer class="footer">
        &copy; copyright @ 2024 by <span>Aliza Memon</span> | All rights reserved!
    </footer>
    <script src="script.js"></script>
</body>
</html>
