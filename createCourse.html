<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <section class="flex">
            <a href="index.html" class="logo">LearnSphere</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search courses" required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="./assets/inst1.png" alt="">
                <h3>Hadiya Salman</h3>
                <span>Instructor</span>
                <a href="instructDashboard.html" class="btn">View Profile</a>
                <div class="flex-btn">
                    <a href="index.html" class="option-btn">Logout</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!-- header section ends -->

    <!-- side bar section starts -->
    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="./assets/inst1.png" alt="">
            <h3>Hadiya Salman</h3>
            <span>Instructor</span>
            <a href="#" class="btn">View Profile</a>
        </div>
        <nav class="navbar">
            <a href="instrcourses.html"><i class="fas fa-graduation-cap"></i><span>My Courses</span></a>
            <a href="createCourse.html"><i class="fa fa-magic"></i><span>Create</span></a>
            <a href="students.html"><i class="fa fa-users"></i><span>Students</span></a>
            <a href="#"><i class="fas fa-headset"></i><span>Contact Us</span></a>
        </nav>
    </div>
    <!-- side bar section ends -->
   
    
        <!-- course creation section starts -->
        <section id="course-form" class="course-form">
            <h1 class="heading">Create New Course</h1>
            <form id="create-course-form">
                <div class="input-group">
                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" name="course_title" required>
                </div>
                <div class="input-group">
                    <label for="course-description">Course Description</label>
                    <textarea id="course-description" name="course_description" required></textarea>
                </div>
                <div class="input-group">
                    <label for="course-price">Course Price ($)</label>
                    <input type="number" id="course-price" name="course_price" required>
                </div>
                <div class="input-group">
                    <label for="course-video">Upload Video</label>
                    <input type="file" id="course-video" name="course_video" accept="video/*" required>
                </div>
                <button type="submit" class="btn">Create Course</button>
            </form>
        </section>
    

     <!-- course creation section ends -->




    <!-- footer section starts -->
    <footer class="footer">
        &copy; copyright @ 2024 by <span>Aliza Memon</span> | All rights reserved!
    </footer>
    <!-- footer section ends -->

    <script src="script.js"></script>
</body>
</html>
